version: '3'

services:

  traefik:
    build: ./traefik/
    restart: on-failure
    command: --api
    networks:
      - network_default
    ports:
      - "80:80"
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock
    labels: 
      - traefik.enable=true
      - traefik.frontend.rule=Host:traefik.docker
      - traefik.port=8080

  portainer:
    build: ./portainer/
    restart: on-failure
    command: -H unix:///var/run/docker.sock
    networks:
      - network_default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - volume_portainer:/data
    labels: 
      - traefik.enable=true
      - traefik.frontend.rule=Host:admin.docker

  socat:
    build: ./socat/
    restart: always
    networks:
      - network_default
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    labels: 
      - traefik.enable=true
      - traefik.frontend.rule=Host:api.docker

networks:
  network_default:
    driver: bridge

volumes:
  volume_portainer:
