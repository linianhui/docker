version: '3.9'

networks:
  default:
    external: true
    name: traefik-network

services:
  # https://github.com/netdata/netdata/tree/master/packaging/docker
  netdata.test:
    build: ./image/netdata/
    cap_add:
      - SYS_PTRACE
    security_opt:
      - apparmor:unconfined
    volumes:
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - traefik.enable=true
      - traefik.http.routers.netdata.rule=Host(`netdata.test`)
      - traefik.http.routers.netdata.entrypoints=http
      - traefik.http.services.netdata.loadbalancer.server.port=80
