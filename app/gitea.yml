version: '3'

networks:
  default:
    external:
      name: traefik-network

services:
  gitea.test:
    build: ./image/gitea/
    volumes:
      - volume_gitea:/data
    labels:
      - traefik.enable=true
      - traefik.http.routers.gitea.rule=Host(`gitea.test`)
      - traefik.http.routers.gitea.entrypoints=http
      - traefik.http.services.gitea.loadbalancer.server.port=3000

volumes:
  volume_gitea:
