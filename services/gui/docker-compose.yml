version: '3'

services:

  # https://github.com/portainer/portainer
  # https://hub.docker.com/r/portainer/portainer
  portainer:
    image: portainer/portainer
    restart: always
    command: -H unix:///var/run/docker.sock
    ports:
      - "80:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data

volumes:
  portainer_data: